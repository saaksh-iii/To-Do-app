<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To‑Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app">
        <aside class="sidebar" aria-label="Projects sidebar">
            <div class="sidebar__header">
                <h2>Projects</h2>
                <button id="add-project" class="btn" type="button" title="Add project">＋</button>
            </div>
            
            <ul id="project-list" class="project-list"></ul>
            <p id="project-empty" class="empty" hidden>Add projects</p>
        </aside>

        <section class="content">
            <header class="app__header">
                <h1 class="app__title">To‑Do</h1>
                <div class="toolbar">
                    <input id="search" class="search" type="search" placeholder="Search…" aria-label="Search tasks">
                    <select id="sort" class="select" aria-label="Sort tasks">
                        <option value="created_desc">Newest</option>
                        <option value="created_asc">Oldest</option>
                        <option value="due_asc">Due soon</option>
                        <option value="due_desc">Due latest</option>
                        <option value="priority_desc">Priority</option>
                    </select>
                    <button id="theme-button" class="btn" type="button" aria-expanded="false" aria-controls="theme-panel">Themes</button>
                </div>
                <div id="theme-panel" class="theme-panel" hidden>
                    <button class="theme-swatch" data-theme="dark" title="Dark"></button>
                    <button class="theme-swatch" data-theme="pastel" title="Pastel"></button>
                    <button class="theme-swatch" data-theme="sage" title="Sage"></button>
                    <button class="theme-swatch" data-theme="peach" title="Peach"></button>
                    <button class="theme-swatch" data-theme="pink" title="Pink"></button>
                    <button class="theme-swatch" data-theme="black" title="Black"></button>
                    <button class="theme-swatch" data-theme="coffee" title="Coffee"></button>
                    <button class="theme-swatch" data-theme="sunset" title="Sunset"></button>
                </div>
                <form id="new-todo-form" class="new-todo" autocomplete="off">
                    <input id="new-todo-input" class="new-todo__input" type="text" placeholder="Task title" aria-label="Task title" required>
                    <input id="new-todo-due" class="new-todo__input" type="date" aria-label="Due date">
                    <select id="new-todo-priority" class="select" aria-label="Priority">
                        <option value="none">No priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                    <input id="new-todo-tags" class="new-todo__input" type="text" placeholder="Tags (comma separated)" aria-label="Tags">
                    <button class="new-todo__submit" type="submit" aria-label="Add task">Add</button>
                </form>
            </header>

            <section class="controls" aria-label="Actions">
                <span></span>
                <button id="clear-completed" class="clear" type="button">Clear completed</button>
            </section>

            <section class="todo">
                <ul id="todo-list" class="todo__list" aria-live="polite"></ul>
                <p id="empty-state" class="empty" hidden>No tasks yet. Add one above!</p>
            </section>

            <footer class="app__footer">
                <small>Local only • Your data stays in your browser</small>
            </footer>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
